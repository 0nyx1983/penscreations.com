<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("images/rainbow_tictactoe.webp");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
        }
        .game-container {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1,
        h2 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 52px;
            color: azure;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="game-container">
        <h1>tic-tac-toe</h1>
        <div id="board"></div>
        <div id="status"></div>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                if (checkWin()) {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                } else if (gameBoard.every(cell => cell !== '')) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                } else {
                    currentPlayer = 'O';
                    status.textContent = "Computer's turn";
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let availableMoves = gameBoard.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            gameBoard[randomMove] = currentPlayer;
            document.querySelector(`[data-index="${randomMove}"]`).textContent = currentPlayer;
            if (checkWin()) {
                status.textContent = `Computer wins!`;
                gameActive = false;
            } else if (gameBoard.every(cell => cell !== '')) {
                status.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = 'X';
                status.textContent = "Your turn";
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => gameBoard[index] === currentPlayer);
            });
        }

        createBoard();
        status.textContent = "Your turn";
    </script>
</body>

</html>
