<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("images/rainbow_tictactoe.webp");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
        }
        .game-container {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1,
        h2 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 52px;
            color: azure;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
        }

        .cell {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            width: 100px;
            height: 100px;
            background-color: rgba(128, 128, 128, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .cell[data-player="X"] {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        }

        .cell[data-player="O"] {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="game-container">
        <h1>tic-tac-toe</h1>
        <div id="board"></div>
        <div id="status"></div>
        <button id="playAgain" style="display: none;">Play Again</button>
    </div>
    <canvas id="confettiCanvas"></canvas>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.getAttribute('data-index');
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.setAttribute('data-player', currentPlayer);
                if (checkWin()) {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    showPlayAgainButton();
                    if (currentPlayer === 'X') {
                        createConfetti();
                    }
                } else if (gameBoard.every(cell => cell !== '')) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                    showPlayAgainButton();
                } else {
                    currentPlayer = 'O';
                    status.textContent = "Computer's turn";
                    setTimeout(computerMove, 500);
                }
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let availableMoves = gameBoard.reduce((acc, cell, index) => {
                if (cell === '') acc.push(index);
                return acc;
            }, []);
            let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            gameBoard[randomMove] = currentPlayer;
            const cell = document.querySelector(`[data-index="${randomMove}"]`);
            cell.textContent = currentPlayer;
            cell.setAttribute('data-player', currentPlayer);
            document.querySelector(`[data-index="${randomMove}"]`).textContent = currentPlayer;
            if (checkWin()) {
                status.textContent = `Computer wins!`;
                gameActive = false;
            } else if (gameBoard.every(cell => cell !== '')) {
                status.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = 'X';
                status.textContent = "Your turn";
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => gameBoard[index] === currentPlayer);
            });
        }

        // Function to create and animate confetti
        function createConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 200;
            const confetti = [];

            // Create confetti particles
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * 360
                });
            }

            // Animation function for confetti
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < confetti.length; i++) {
                    const c = confetti[i];
                    
                    // Draw each confetti particle
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.size, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();

                    // Update position of confetti
                    c.y += c.speed;
                    c.x += Math.sin(c.angle) * 2;

                    // Reset confetti when it goes off screen
                    if (c.y > canvas.height) {
                        confetti[i] = {
                            x: Math.random() * canvas.width,
                            y: 0,
                            size: c.size,
                            color: c.color,
                            speed: c.speed,
                            angle: c.angle
                        };
                    }
                }

                // Store the animation ID
                animationId = requestAnimationFrame(animate);
            }

            // Start the confetti animation
            animate();
        }

        function showPlayAgainButton() {
            document.getElementById('playAgain').style.display = 'block';
            document.getElementById('playAgain').addEventListener('click', resetGame);
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = "Your turn";
            document.getElementById('playAgain').style.display = 'none';
            document.getElementById('playAgain').removeEventListener('click', resetGame);
            
            // Clear the board
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.removeAttribute('data-player');
            });

            // Stop confetti
            clearConfetti();
        }

        function clearConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Cancel the animation
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        createBoard();
        status.textContent = "Your turn";
    </script>
</body>

</html>
