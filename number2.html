<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Neon background */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            z-index: -1;
            background: 
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 0, 255, 0.3) 50px,
                    rgba(255, 0, 255, 0.3) 51px,
                    transparent 51px,
                    transparent 100px
                ),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 50px,
                    rgba(0, 255, 255, 0.3) 50px,
                    rgba(0, 255, 255, 0.3) 51px,
                    transparent 51px,
                    transparent 100px
                );
            filter: blur(1px);
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive container styles */
        .game-container, .guess-list {
            width: 95%;
            max-width: none;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
            font-size: 1.3em;
            margin-top: 0;
        }

        p {
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        /* Form element styles */
        #guessInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #f0f;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        button:hover {
            background-color: #ff00ff80;
            box-shadow: 0 0 10px #f0f;
        }

        /* Guess list styles */
        #guessList {
            padding-left: 10px;
        }

        #guessList li {
            margin: 3px 0;
            padding: 3px 5px;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
        }

        @media (min-width: 360px) {
            .game-container, .guess-list {
                width: 90%;
                max-width: 360px;
                padding: 15px;
            }
            h1, h2 { font-size: 1.8em; }
            p { font-size: 1em; }
            #guessInput, button { font-size: 1em; }
            #guessList li { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="text" inputmode="numeric" id="guessInput" min="1" max="100" placeholder="Enter a number" />
        <button onclick="checkGuess()">Submit Guess</button>
    </div>

    <div class="guess-list">
        <h2>Your Guesses</h2>
        <ul id="guessList"></ul>
    </div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById('guessInput').value);
            guessCount++;

            let guessList = document.getElementById('guessList');
            let listItem = document.createElement('li');

            if (guess === secretNumber) {
                listItem.textContent = `${guess} - Correct! You won in ${guessCount} guesses!`;
                listItem.style.color = '#0f0';
                listItem.style.textShadow = '0 0 5px #0f0, 0 0 10px #0f0';
            } else if (guess < secretNumber) {
                listItem.textContent = `${guess} - Too low, try again!`;
                listItem.style.color = '#f00';
            } else {
                listItem.textContent = `${guess} - Too high, try again!`;
                listItem.style.color = '#00f';
            }

            guessList.appendChild(listItem);
            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
