<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Number Game</title>
        <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Neon background */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            z-index: -1;
            background: 
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 0, 255, 0.3) 50px,
                    rgba(255, 0, 255, 0.3) 51px,
                    transparent 51px,
                    transparent 100px
                ),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 50px,
                    rgba(0, 255, 255, 0.3) 50px,
                    rgba(0, 255, 255, 0.3) 51px,
                    transparent 51px,
                    transparent 100px
                );
            filter: blur(1px);
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive container styles */
        .game-container, .guess-list {
            width: 95%;
            max-width: none;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-container {
            position: relative;
            margin-top: 40px;
        }

        h1, h2 {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
            font-size: 1.3em;
            margin-top: 0;
        }

        p {
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        /* Form element styles */
        #guessInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #f0f;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        button:hover {
            background-color: #ff00ff80;
            box-shadow: 0 0 10px #f0f;
        }

        /* Guess list styles */
        #guessList {
            padding-left: 10px;
        }

        #guessList li {
            margin: 3px 0;
            padding: 3px 5px;
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
        }

        @media (min-width: 360px) {
            .game-container, .guess-list {
                width: 80%;
                max-width: 340px;
                padding: 15px;
            }
            h1, h2 { font-size: 1.8em; }
            p { font-size: 1em; }
            #guessInput, button {
                font-size: 1em; 
                max-width: 90%;
            }
            #guessList li { font-size: 0.9em; }
        }

        /* Add styles for the confetti canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        #errorMessage {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
            z-index: 1000;
        }

        #guessInput.error {
            border: 2px solid #ff0000;
        }
    </style>
    </head>
    <body>
        <div class="game-container">
            <div id="errorMessage">Please enter a guess</div>
            <h1>Guess the Number</h1>
            <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
            <input type="text" inputmode="numeric" id="guessInput" min="1"
                max="100" placeholder="Enter a number" />
            <button id="submitButton" onclick="checkGuess()">Submit
                Guess</button>
        </div>

        <div class="guess-list">
            <h2>Your Guesses</h2>
            <ul id="guessList"></ul>
        </div>

        <!-- Add the canvas element for confetti -->
        <canvas id="confettiCanvas"></canvas>

        <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let guessCount = 0;

        function checkGuess() {
            let guess = document.getElementById('guessInput').value;
            
            if (guess === '') {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('guessInput').classList.add('error');
                return;
            }

            guess = parseInt(guess);
            guessCount++;

            let guessList = document.getElementById('guessList');
            let listItem = document.createElement('li');

            if (guess === secretNumber) {
                listItem.textContent = `${guess} - Correct! You won in ${guessCount} guesses!`;
                listItem.style.color = '#0f0';
                listItem.style.textShadow = '0 0 5px #0f0, 0 0 10px #0f0';
                // Call the createConfetti function when the guess is correct
                createConfetti();
                document.getElementById('submitButton').textContent = 'Play Again';
                document.getElementById('submitButton').onclick = resetGame;
            } else {
                if (guess < secretNumber) {
                    listItem.textContent = `${guess} - Too low, try again!`;
                    listItem.style.color = '#f00';
                } else {
                    listItem.textContent = `${guess} - Too high, try again!`;
                    listItem.style.color = '#09f';
                }
            }

            guessList.insertBefore(listItem, guessList.firstChild);
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').classList.remove('error');
            document.getElementById('errorMessage').style.display = 'none';
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            guessCount = 0;
            document.getElementById('guessList').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('submitButton').textContent = 'Submit Guess';
            document.getElementById('submitButton').onclick = checkGuess;
            document.getElementById('guessInput').focus();
            clearConfetti();
        }

        let animationId;

        function clearConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Cancel the animation
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        // Function to create and animate confetti
        function createConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 200;
            const confetti = [];

            // Create confetti particles
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * 360
                });
            }

            // Animation function for confetti
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < confetti.length; i++) {
                    const c = confetti[i];
                    
                    // Draw each confetti particle
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.size, 0, 2 * Math.PI);
                    ctx.fillStyle = c.color;
                    ctx.fill();

                    // Update position of confetti
                    c.y += c.speed;
                    c.x += Math.sin(c.angle) * 2;

                    // Reset confetti when it goes off screen
                    if (c.y > canvas.height) {
                        confetti[i] = {
                            x: Math.random() * canvas.width,
                            y: 0,
                            size: c.size,
                            color: c.color,
                            speed: c.speed,
                            angle: c.angle
                        };
                    }
                }

                // Store the animation ID
                animationId = requestAnimationFrame(animate);
            }

            // Start the confetti animation
            animate();
        }

        // Update the event listener for the Enter key
        document.getElementById('guessInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('submitButton').textContent === 'Play Again') {
                    resetGame();
                } else {
                    checkGuess();
                }
            }
        });

        document.getElementById('guessInput').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('errorMessage').style.display = 'none';
        });
        // Set focus to the input field when the page loads
        window.onload = function() {
            document.getElementById('guessInput').focus();
        };
    </script>
    </body>
</html>
